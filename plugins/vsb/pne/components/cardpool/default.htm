<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ title }}</h3>
    </div>
    <div class="panel-body">
        <div class="row" id="list">
            {{ list|raw }}
        </div>
        <form
            data-request="{{ __SELF__ }}::onAddCard"
            data-request-update="'{{ __SELF__ }}::list': '#list'"
            data-request-success="console.debug(data)">
            <div class="row">
                <button type="submit" class="btn btn btn-primary" data-attach-loading>Register</button>
            </div>
        </form>
    </div>
</div>
