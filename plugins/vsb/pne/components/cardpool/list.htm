
{% for card in cardPool.getCards %}
    <li class="list-group-item">
        <input type="hidden" name="items[]" value="{{ card.pan }}" />

        {{ card.pan }}

        <button type="button"
            class="close pull-right"
            aria-hidden="true"
            class=""
            onclick="$(this).closest('li').remove()">&times;</button>
    </li>
{% endfor %}
