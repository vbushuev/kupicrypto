<h3 class="ui header">{{ title }}</h3>
<div class="ui segments">
    <div class="ui segment row header">
        <!-- <a href="https://cex.io">cex.io</a> -->
        Rates&nbsp;&nbsp;
        <button class="ui pull right button primary" data-request="{{ __SELF__ }}::onRun"
            data-attach-loading>
            <i class="refresh icon"></i>
            Refresh
        </button>
    </div>
    <div class="ui segment row" id="rate_list">
        {% partial '@_list' %}
    </div>
</div>

<div class="ui segments">
    <div class="ui segment row header">
        Wallets
        <a href="jsvascript:0;" class="ui wallet"
            data-request="{{ __SELF__ }}::onWallet"
            data-request-update="'@_edit_wallet': '#modals'"
            data-attach-loading>{{'Edit'|_}}</a>
    </div>
    <div class="ui segment row"  id="account_list">
        {% partial '@_wallets' %}
    </div>
</div>
<div class="ui segment">
    <div class="ui segment row header">
        Wallet transactions
    </div>
    <div class="ui segment row"  id="transaction_list">
        {% partial '@_transactions' %}
    </div>
</div>
