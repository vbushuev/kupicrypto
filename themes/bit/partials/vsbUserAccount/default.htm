

<div class="ui two column centered stackable grid internally celled container">
{% if not user %}
    <div class="column wide">
        <h2 class="ui teal image header">
            <!-- <img src="assets/images/logo.png" class="image"> -->
            <div class="content">
                Вход в систему
            </div>
        </h2>
        {% partial __SELF__ ~ '::signin' %}

    </div>
    <div class="column">
        <h2 class="ui teal image header">
            <!-- <img src="assets/images/logo.png" class="image"> -->
            <div class="content">
                Новичек? <b>Зарегистрируйся</b>
            </div>
        </h2>
        {% partial __SELF__ ~ '::register' %}

    </div>
{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
</div>
