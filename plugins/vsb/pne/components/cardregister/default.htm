<form
    data-request="{{ __SELF__ }}::onAddCard"
    data-request-update="'{{ __SELF__ }}::list': '#list'"
    data-request-success="console.debug(data)">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ __SELF__.title }}</h3>
        </div>
        <div class="panel-body">
            <div class="row" id="list"></div>
            <div class="row">
                <button type="submit" class="btn btn btn-primary" data-attach-loading>Add</button>
            </div>

        </div>
    </div>
</form>
