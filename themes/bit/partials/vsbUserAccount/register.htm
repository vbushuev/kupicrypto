<form class="ui large form"
    data-request="onRegister">
    <div class="ui stacked segment">
        <div class="field">
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="registerName"
                    placeholder="Ваше имя" />
            </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="Ваш email" />
            </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="userSigninPassword"
                    placeholder="Ваш пароль" />
            </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button">Регистрация</button>
    </div>

    <div class="ui error message"></div>
</form>
